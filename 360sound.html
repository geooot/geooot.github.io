<html>
	<head>
		<title>geooot</title>
		<link rel="stylesheet" href="css/materialize.min.css"></link>
		<link rel="stylesheet" href="css/animate.css"></link>
		<link rel="stylesheet" href="css/font-awesome.min.css"></link>
		
		
	

	</head>
	<body>
		<h1>360 audio test</h1>
		<button class="btn" id="play">Play</button>
		<button class="btn" id="pause">Pause</button>
		<audio src="Phone Ringing_L.wav" type="audio/wav" id="left" loop controls autoplay preload></audio>
		<audio src="Phone Ringing_R.wav" type="audio/wav" id="right" loop controls autoplay preload></audio>
		<p id="log"></p>
		<div id="cont" style="position:absolute; width:560px;height:340;">

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script>
			var left = document.getElementById("left"); 
			var right = document.getElementById("right"); 
			$('#pause').click(function(){
				left.pause();
				right.pause();
			});
			$('#play').click(function(){
				left.play();
				right.play();
			});
			$( '#cont' ).on( "mousemove", function( event ) {
			  $( "#log" ).text( "pageX: " + event.pageX + ", pageY: " + event.pageY );
			});
		</script>
	</body>
</html>
